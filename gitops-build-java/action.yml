name: 'Build'
description: 'Build a Java project using Maven'
inputs:
  java_version:
    description: 'The Java version'
    required: false
    default: '11'
  build_command:
    description: 'The command to build the Java project'
    required: false
    default: 'mvn package -Pprod,azure'
  build_tool:
    description: 'The Java build tool (Maven or Gradle)'
    required: false
    default: 'maven'
  build_artefact:
    description: 'The artefact generated by the build tool'
    required: false
    default: '${{ github.workspace }}/target/*.[j,w]ar'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java_version }}
        check-latest: false
        cache: ${{ inputs.build_tool }}
    - name: Build with Maven
      run: ${{ inputs.build_command }}
      shell: bash
    - name: Temporarily save package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: ${{ inputs.build_artefact }}
        retention-days: 1
